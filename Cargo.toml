[package]
name = "mon-artiste"
version = "0.1.0"
authors = ["pnkfelix"]
build = "tango-build.rs"

[build-dependencies]
tango = "0.5.0"
lalrpop = "0.12.4"

# Since the lib starts as a tango file stored in `src/lib.md`,
# explicitly specify that this is a library project with a
# `[lib]` section (which then requires an explicit name).

[lib]
name = "mon_artiste"
path = "src/lib.rs"

[[bin]]
name = "monort"
path = "src/monort.rs"

[dependencies]
treexml = "0.3.0"
regex = "0.2"
lazy_static = "0.2"
log = "0.3.6"
env_logger = "0.3.3"
lalrpop-util = "0.12.4"
